<div class="trust-batch-section container">
    <div class="trust-batch-list">
      <ng-container *ngFor="let badge of badges">
        <div class="trust-batch-item">
          <img *ngIf="badge.icon" [src]="badge.icon" alt="" class="trust-batch-icon" />
          <div class="trust-batch-text">{{ badge.text }}</div>
        </div>
      </ng-container>
    </div>
  </div>
